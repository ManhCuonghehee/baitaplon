</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="index.html">Cửa Hàng Điện Thoại</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Đăng Nhập</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Đăng Ký</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Liên Hệ</a></li>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">

    <!-- Login Form -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Đăng Nhập</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-white bg-dark py-4">
        <div class="container text-center">
            <p>&copy; 2025 Cửa Hàng Điện Thoại. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Lấy thông tin người dùng từ localStorage
            const user = JSON.parse(localStorage.getItem('user'));

            // Kiểm tra thông tin đăng nhập
            if (user && user.email === email && user.password === password) {
                // Lưu tên người dùng vào localStorage
                localStorage.setItem('loggedInUser', user.name);
                // Chuyển đến trang chủ
                window.location.href = 'index.html';
            } else {
                alert('Email hoặc mật khẩu không đúng!');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
